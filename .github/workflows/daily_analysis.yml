name: Daily Stock Analysis

on:
  schedule:
    # Runs at 22:00 UTC every day (which is 06:00 Beijing Time next day)
    # Adjust as needed.
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas google-generativeai markdown

    - name: Run Analysis Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python get_data.py

    - name: Commit and Push Report
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add stock_analysis_report.html
        git commit -m "Update stock analysis report [skip ci]" || echo "No changes to commit"
        git push
